<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Insert title here</title>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="header">

</div>
<header class="masthead bbox">
        <h2 class="w3-center">회원정보 수정</h2>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" disabled="disabled" name="id" type="text">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="password" type="password">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="name" type="text">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="email" type="text">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="phone" type="text">
            </div>
        </div>

        <p class="w3-center">
            <button class="w3-button w3-section w3-blue w3-ripple"> Update </button>
        </p>
</header>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/stringutil.js"></script>
<script src="/js/validator.js"></script>
<script src="/js/user.js"></script>
<script>
    $(document).ready(() => {
        header.loadHeader();
    });

    const header = {
        loadHeader: () => {
            $.ajax({
                url: '/check',
                type: 'GET',
                success: (result) => {
                    if(result) {
                        $('#header').load('/html/common/header.html');
                    }
                },
                error: () => {
                    alert('서버에 문제가 발생했습니다. 잠시 후 다시 로그인을 시도해주세요.');
                }
            });
        }
    };
</script>
</body>
</html>
