<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="w3-button w3-green w3-large" onclick="document.getElementById('login-modal').style.display='block'">
    Login
</button>
<button class="w3-button w3-green w3-large" onclick="document.getElementById('join-modal').style.display='block'">
    Join
</button>
<div>
    <div class="w3-container" style="text-align: left;">
        <div class="w3-modal" id="login-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <div class="w3-center">
                    <br>
                    <span class="w3-button w3-xlarge w3-transparent w3-display-topright" onclick="document.getElementById('login-modal').style.display='none'" title="Close Modal">×</span>
                    <img alt="Avatar" class="w3-circle w3-margin-top" src="img_avatar4.png" style="width:30%">
                </div>
                <form action="/login" class="w3-container" method="post">
                    <div class="w3-section">
                        <label style="color:black;"><b>Userid</b></label>
                        <input class="w3-input w3-border w3-margin-bottom" name="id" placeholder="Enter Userid"
                               type="text">
                        <label style="color:black;"><b>Password</b></label>
                        <input class="w3-input w3-border" name="password" placeholder="Enter Password" type="password">
                        <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
                    </div>
                </form>
                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button class="w3-button w3-red" onclick="document.getElementById('id01').style.display='none'"
                            type="button">Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-container" style="text-align: left;">
        <div class="w3-modal" id="join-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">
                <div class="w3-center">
                    <br>
                    <span class="w3-button w3-xlarge w3-transparent w3-display-topright" onclick="document.getElementById('join-modal').style.display='none'" title="Close Modal">×</span>
                </div>
                <form action="/user" method="post">
                    <div class="w3-container" style="text-align: left;">
                        <h2 class="text-center">회원 가입</h2>
                        <hr class="star-primary">
                        <div class="row">
                            <div class="col-lg-8 mx-auto">
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Name</label>
                                        <input class="form-control" data-validation-required-message="Please enter your name." id="id" name="id" placeholder="id" required type="text">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>password</label>
                                        <input class="form-control" data-validation-required-message="Please enter your name." id="password" name="password" placeholder="password" required type="password">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Name</label>
                                        <input class="form-control" data-validation-required-message="Please enter your name." id="name" name="name" placeholder="Name" required type="text">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Email</label>
                                        <input class="form-control" data-validation-required-message="Please enter your email address." id="email" name="email" placeholder="Email" required type="email">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Phone</label>
                                        <input class="form-control" data-validation-required-message="Please enter your phone number." id="phone" name="phone" placeholder="Phone" required type="tel">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <br>
                                <div id="success"></div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-lg" id="sendMessageButton" type="submit">회원 가입</button>
                                    <button class="btn btn-success btn-lg w3-red" onclick="document.getElementById('join-modal').style.display='none'" style="border-color:red" type="button">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
