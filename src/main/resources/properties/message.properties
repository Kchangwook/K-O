# User Model validation Message
user.id.notnull=id를 입력해주세요.
user.id.length=입력한 id의 길이가 올바르지 않습니다.(1 ~ 10자 사이)

user.email.notnull=email을 입력해주세요.
user.email.email=email의 형식이 올바르지 않습니다.
user.email.length=입력한 email의 길이가 올바르지 않습니다.(5 ~ 20자사이)

user.name.notnull=이름을 입력해주세요.
user.name.length=입력한 이름의 길이가 올바르지 않습니다.(1 ~ 10자 사이)

user.nick.notnull=닉네임을 입력해주세요.
user.nick.length=입력한 닉네임의 길이가 올바르지 않습니다.(1 ~ 10자 사이)

user.password.notnull=패스워드를 입력해주세요.
user.password.length=입력한 비밀번호의 길이가 올바르지 않습니다.(1 ~ 20자 사이)


